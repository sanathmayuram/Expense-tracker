<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="welcome">
            <h1>Welcome to the Money Tracker App</h1>
        </div>
    </div>
    <div class="main">
        <div class="main_app hover">
            <input type="text" id="name" class="hover"  placeholder="Enter Your Name">
            <button id="login" class="hover">Login!</button>
            <div class="hiiden hidden">
                <h1>Hii ------</h1>
            <input type="number" id="income" class="hover" placeholder="Enter Your income">
            <input type="text" id="expenses" class="hover" placeholder="Enter the Expenses">
            <input type="number" id="amount" class="hover" placeholder="Enter the Expenses Amount">
            <button id="Submit" class="hover">Submit</button>
            <div class="totals">
            <p>Total Income: ₹<span id="total-income">0.00</span></p>
            <p>Total Expenses: ₹<span id="total-expenses">0.00</span></p>
            <p>Balance: ₹<span id="balance">0.00</span></p>
            </div>

            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
